name: CI Docker Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB
        run: |
          until mongo --host localhost --eval 'db.adminCommand("ping")'; do
            echo "Waiting for MongoDB..."
            sleep 5
          done

      - name: Wait for Redis
        run: |
          until redis-cli ping | grep PONG; do
            echo "Waiting for Redis..."
            sleep 5
          done

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests found, continue..."

      - name: Build Docker image
        run: docker build -t my-crawler-app .

      - name: Run Docker container
        run: docker run -d --name my-crawler-app -p 3000:3000 my-crawler-app
